<html>
	<head>
		<title> Gurka 0.0.13</title>
		<script type = "text/javascript" 
			src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
		</script>
		<script>
			var increase = 0;
			var c = getCookie("gurkor");
			var gps = 0;
			if(c)
			var angle = parseInt(c, 10) * 360;
			else var angle = 0;
			var gurkor = Math.floor(angle / 360);

			$(document).ready(function() {
				$("#gurka").click(function() {
					increase = 10 * Math.max((increase / 9.7), 1);
				});
				$("#nara").click(function() {
					if(gurkor >= 15) {
						angle -= 15 * 360;
						gps += 0.01;
					}
				});
			});

			function tick() {
				gurkor = Math.floor(angle / 360);
				angle += increase;
				if(increase > 0) increase -= 0.1;
				if(increase < 0) increase += 0.1;
				$("#gurka").each(function() {
					var deg = angle;
					var rotate = 'rotate(' + deg + 'deg)';
					$(this).css({ 
						'-webkit-transform': rotate,
						'-moz-transform': rotate,
						'-o-transform': rotate,
						'-ms-transform': rotate,
						'transform': rotate 
					});
				});
				$("#varv").text("Gurkor: " + gurkor);
			}
			
			function getCookie(cname) {
			    var name = cname + "=";
			    var decodedCookie = decodeURIComponent(document.cookie);
			    var ca = decodedCookie.split(';');
			    for(var i = 0; i <ca.length; i++) {
				var c = ca[i];
				while (c.charAt(0) == ' ') {
				    c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
				    return c.substring(name.length, c.length);
				}
			    }
			    return "";
			}
			
			function save() {
			    document.cookie = "gurkor=" + gurkor + "; expires=Thu, 18 Dec 2113 12:00:00 UTC";	
			}
			
			function gurkorPerSecond() {
				increase += gps;	
			}
			
			setInterval(tick, 10);
			setInterval(gurkorPerSecond, 1000);
			setInterval(save, 1000);
		</script>
	</head>
	<body>
		<h1 id="varv"></h1>
		<br><br><br>
		<img id="gurka" src="https://www.miss-thrifty.co.uk/wp-content/uploads/2010/04/cucumber-garden-bugs.jpg">
		<table style="width:50%; position:absolute; right:30px; top:5px;">
			<tr>
				<th> Namn </th>
				<th> Kostnad </th>
			</tr>
			<tr>
				<td id="nara"> Ica NÃ¤ra </td>
				<td> 15 gurkor </td>
			</tr>
				
		</table>
		
	</body>
</html>
